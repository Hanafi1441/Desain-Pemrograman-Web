<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form HTML</title>
</head>
<body>
    <font type=arial size="4"> 
        <table>
            <thead>
                <tr>
                    <td>
                        <font type= arial black font size="6"> <b>Form HTML</b></font>
                    </td>
                </tr>
            </thead>
            <br>
            <tr>
                <td>Name :<input type="text" name="name"></td>
            </tr>
            <tr>
                <td>Gender :
                    <input type="radio" name="gender" value="M">Man
                    <input type="radio" name="gender" value="W">Woman    
                </td>
            </tr>
            <tr>
                <td>Address :<input type="text" name=""></td>
            </tr>
            <tr>
                <td>Country : 
                    <select name="country">
                        <option value="Id">Indonesia</option>
                        <option value="Ch">China</option>
                        <option value="Ms">Monstad</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Email :
                <input type="text" name="email"></td>
            </tr>
            <tr>
                <td>Photo :
                    <input type="text" for="photo">
                    <input type="submit" name="browse" value="Browse..">   
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <form>
                        Comment: 
                        <textarea name="comment" cols="80" rows="8"></textarea>
                        <input type="submit" value="Submit" name="Submit">
                    </form>
                </td>
            </tr>
            </table>
    </font>
</body>
</html>
